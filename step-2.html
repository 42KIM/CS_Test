<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cube =[['R','R','W'],
                   ['G','C','W'],
                   ['G','B','B']];      
                   
        function shiftLeft(r) {
            var temp = cube[r][0];
            cube[r][0] = cube[r][1]
            cube[r][1] = cube[r][2]
            cube[r][2] = temp;
        };
        function shiftRight(r) {
            var temp = cube[r][2];
            cube[r][2] = cube[r][1]
            cube[r][1] = cube[r][0]
            cube[r][0] = temp;
        }
        function shiftUp(c) {
            var temp = cube[0][c];
            cube[0][c] = cube[1][c]
            cube[1][c] = cube[2][c]
            cube[2][c] = temp;
        }
        function shiftDown(c) {
            var temp = cube[2][c];
            cube[2][c] = cube[1][c]
            cube[1][c] = cube[0][c]
            cube[0][c] = temp;
        }
        function printCube() {
            if(input[i+1] !== "'"){
                document.write(input[i] +'<br>')
                document.write(cube[0].join(" ") + '<br>'
                             + cube[1].join(" ") + '<br>'
                             + cube[2].join(" ") + '<br>'+'<br>');
            };
            if(input[i+1] === "'"){
                document.write(input[i]+ "'" + '<br>')
                document.write(cube[0].join(" ") + '<br>'
                             + cube[1].join(" ") + '<br>'
                             + cube[2].join(" ") + '<br>'+'<br>');
            };
        }

        var input = prompt("R R W\nG C W\nG B B\n\nCUBE>");

        document.write(cube[0].join(" ") + '<br>'
                     + cube[1].join(" ") + '<br>'
                     + cube[2].join(" ") + '<br>'+'<br>');
        document.write('CUBE>' + ' ' + input + '<br>'+'<br>');

        for(var i = 0; i < input.length; i++){
            if(input[i] === "U" && input[i+1] !== "'"){
                shiftLeft(0);
            }
            if(input[i] === "U" && input[i+1] === "'"){
                shiftRight(0);
            }
            if(input[i] === "R" && input[i+1] !== "'"){
                shiftUp(2);
            }
            if(input[i] === "R" && input[i+1] === "'"){
                shiftDown(2);
            }
            if(input[i] === "L" && input[i+1] !== "'"){
                shiftDown(0);
            }
            if(input[i] === "L" && input[i+1] === "'"){
                shiftUp(0);
            }
            if(input[i] === "B" && input[i+1] !== "'"){
                shiftRight(2);
            }
            if(input[i] === "B" && input[i+1] === "'"){
                shiftLeft(2);
            }
            if(input[i] === "'"){
                continue;
            }
            if(input[i] === "Q"){
                document.write("Bye~");
                break;
            }
            printCube();
        }     

    </script>
</body>
</html>
