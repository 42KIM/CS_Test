<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cube =[['R','R','W'],
                   ['G','C','W'],
                   ['G','B','B']];
        var input = prompt("R R W\nG C W\nG B B\n\nCUBE>") 

       if(input === "U"){
           var temp = cube[0][0];
           cube[0][0] = cube[0][1]
           cube[0][1] = cube[0][2]
           cube[0][2] = temp;
       }
       if(input === "U'"){
           var temp = cube[0][2];
           cube[0][2] = cube[0][1]
           cube[0][1] = cube[0][0]
           cube[0][0] = temp;
       }
       if(input === "R"){
           var temp = cube[0][2];
           cube[0][2] = cube[1][2]
           cube[1][2] = cube[2][2]
           cube[2][2] = temp;
       }
       if(input === "R'"){
           var temp = cube[2][2];
           cube[2][2] = cube[1][2]
           cube[1][2] = cube[0][2]
           cube[0][2] = temp;
       }
       if(input === "L"){
           var temp = cube[0][0]
           cube[0][0] = cube[2][0]
           cube[1][0] = cube[0][0]
           cube[2][0] = temp;
       }
       if(input === "L'"){
           var temp = cube[0][0];
           cube[0][0] = cube[1][0]
           cube[1][0] = cube[2][0]
           cube[2][0] = temp;
       }
       if(input === "B"){
           var temp = cube[2][2];
           cube[2][2] = cube[2][1]
           cube[2][1] = cube[2][0]
           cube[2][0] = temp;
       }
       if(input === "B'"){
           var temp = cube[2][0];
           cube[2][0] = cube[2][1]
           cube[2][1] = cube[2][2]
           cube[2][2] = temp;
       }
       if(input === "Q"){
           alert("Bye~");
       }
    </script>
</body>
</html>
