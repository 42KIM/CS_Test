<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cube =[['R','R','W'],
                   ['G','C','W'],
                   ['G','B','B']];      
                   
        function shiftLeft(r) {
            var temp = cube[r][0];
            cube[r][0] = cube[r][1]
            cube[r][1] = cube[r][2]
            cube[r][2] = temp;
        };
        function shiftRight(r) {
            var temp = cube[r][2];
            cube[r][2] = cube[r][1]
            cube[r][1] = cube[r][0]
            cube[r][0] = temp;
        }
        function shiftUp(c) {
            var temp = cube[0][c];
            cube[0][c] = cube[1][c]
            cube[1][c] = cube[2][c]
            cube[2][c] = temp;
        }
        function shiftDown(c) {
            var temp = cube[2][c];
            cube[2][c] = cube[1][c]
            cube[1][c] = cube[0][c]
            cube[0][c] = temp;
        }
        function printCube() {
            document.write(input[i]+'<br>')
            document.write(cube[0].join(" ") + '<br>'
                         + cube[1].join(" ") + '<br>'
                         + cube[2].join(" ") + '<br>'+'<br>');
        }

        var input = prompt("R R W\nG C W\nG B B\n\nCUBE>")
        document.write(cube[0].join(" ") + '<br>'
                     + cube[1].join(" ") + '<br>'
                     + cube[2].join(" ") + '<br>'+'<br>');
        document.write('CUBE>' + ' ' + input + '<br>'+'<br>');

        for(var i = 0; i < input.length; i++){
            if(input[i] === "U"){
                shiftLeft(0);
            }
            if(input[i] === "U'"){
                shiftRight(0);
            }
            if(input[i] === "R"){
                shiftUp(2);
            }
            if(input[i] === "R'"){
                shiftDown(2);
            }
            if(input[i] === "L"){
                shiftDown(0);
            }
            if(input[i] === "L'"){
                shiftUp(0);
            }
            if(input[i] === "B"){
                shiftRight(2);
            }
            if(input[i] === "B'"){
                shiftLeft(2);
            }
            if(input[i] === "Q"){
                document.write("Bye~");
                break;
            }
            printCube();
        }     
    </script>
</body>
</html>
