<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputWord = prompt('단어를 입력해주세요');
        var number = prompt('숫자를 입력해주세요(-100이상 100미만)');
        var direction = prompt('방향을 입력해주세요(L/l/R/r)');
        var pushNumber = Math.abs(number) % inputWord.length;
        var word = inputWord;

        if((number > 0 && direction.toUpperCase() === 'L') || (number < 0 && direction.toUpperCase() === 'R')){
            for(var i = 0; i < pushNumber; i++){
                word = word.slice(1, word.length) + word[0]              
            }
            alert(word);
        } 
        
        if((number > 0 && direction.toUpperCase() === 'R') || (number < 0 && direction.toUpperCase() === 'L')){
            for(var i = 0; i < pushNumber; i++){
                word = word[word.length - 1] + word.slice(0, word.length - 1)              
            }
            alert(word);
        }
    </script>
</body>
</html>
