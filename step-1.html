<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputWord = prompt('단어를 입력해주세요');
        var number = prompt('숫자를 입력해주세요(-100이상 100미만)');
        var direction = prompt('방향을 입력해주세요(L/l/R/r)');
        var pushNumber = Math.abs(number) % inputWord.length;


        if((number > 0 && direction.toUpperCase() === 'L') || (number < 0 && direction.toUpperCase() === 'R')){
            
            var wordArr = inputWord.split("");
            for(var i = 0; i < pushNumber; i++){
                var firstLetter = wordArr.shift(wordArr[0]);
                wordArr.push(firstLetter);
                wordArr.join("");
            }
            alert(wordArr.join(""));
        };

        if((number > 0 && direction.toUpperCase() === 'R') || (number < 0 && direction.toUpperCase() === 'L')){
            var wordArr = inputWord.split("");
            
            for(var i = 0; i < pushNumber; i++){               
                var lastLetter = wordArr.pop(wordArr[wordArr.length - 1]);
                wordArr.unshift(lastLetter);
                wordArr.join("");
            }
            alert(wordArr.join(""));
        };
    </script>
</body>
</html>
